<div class="login-container">
  <p>Register as:</p>
  <div class="user-type-container">
    <button class="user-type-button" [class.active]="userType === 'worker'" (click)="switchUserType('worker')">Worker</button>
    <button class="user-type-button" [class.active]="userType === 'agent'" (click)="switchUserType('agent')">Agent</button>
  </div>

  <form *ngIf="userType === 'worker'" (ngSubmit)="onSubmit()" class="login-form">
    <label for="worker_name">Name:</label>
    <input type="text" id="worker_name" [(ngModel)]="user.name" name="name" required>

    <label for="worker_email">Email:</label>
    <input type="email" id="worker_email" [(ngModel)]="user.email" name="email" required>

    <label for="position">Position:</label>
    <input type="text" id="position" [(ngModel)]="user.position" name="position" required>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" [(ngModel)]="user.phone" name="phone" required>

    <label for="worker_password">Password:</label>
    <input type="password" id="worker_password" [(ngModel)]="user.password" name="password" required>

    <label for="worker_confirm_password">Confirm Password:</label>
    <input type="password" id="worker_confirm_password" [(ngModel)]="user.confirm_password" name="confirm_password" required>

    <div class="button-container">
      <button type="submit" class="login-button">Register</button>
    </div>
  </form>

  <form *ngIf="userType === 'agent'" (ngSubmit)="onSubmit()" class="login-form">
    <label for="agent_name">Name:</label>
    <input type="text" id="agent_name" [(ngModel)]="user.name" name="name" required>

    <label for="agent_email">Email:</label>
    <input type="email" id="agent_email" [(ngModel)]="user.email" name="email" required>

    <label for="department">Department:</label>
    <select id="department" [(ngModel)]="user.department" name="department">
      <option value="HE">HE</option>
      <option value="IT">IT</option>
      <option value="Finance">Finance</option>
      <option value="Marketing">Marketing</option>
    </select>

    <label for="agent_password">Password:</label>
    <input type="password" id="agent_password" [(ngModel)]="user.password" name="password" required>

    <label for="agent_confirm_password">Confirm Password:</label>
    <input type="password" id="agent_confirm_password" [(ngModel)]="user.confirm_password" name="confirm_password" required>

    <div class="button-container">
      <button type="submit" class="login-button">Register</button>
    </div>
  </form>
</div>
