<button (click)="logout()" class="logout-button">Log out</button>
<h1>Welcome {{workerData.name}}</h1>

<table>
  <thead>
  <tr>
    <th>Ticket ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>Due Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let ticket of workerData.tickets">
    <td>{{ticket.id}}</td>
    <td>{{ticket.title}}</td>
    <td>{{ticket.description}}</td>
    <td>{{ticket.dueDate}}</td>
  </tr>
  </tbody>
</table>

<button (click)="createTicket()">Create New Ticket</button>
